<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="title">AI Text Assistant</div>
        
        <div class="info">
            Right-click on any text input field to see the AI options:
            <br>• <strong>Fix with AI</strong> - Corrects grammar and spelling
            <br>• <strong>Rewrite with AI</strong> - Rewrites and improves text
        </div>
        
        <div id="status" class="status disconnected">
            Checking backend connection...
        </div>
        
        <button class="button" id="testConnection">Test Connection</button>
        
        <div class="footer">
            Backend: localhost:8000
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
